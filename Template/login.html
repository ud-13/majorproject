<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Verification System - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .role-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .role-option {
            text-align: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .role-option:hover, .role-option.active {
            background-color: #e9ecef;
        }
        .role-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #495057;
        }
        .otp-section {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="title">Tenant Verification System</h2>
            
            <div class="role-options">
                <div class="role-option active" data-role="tenant">
                    <i data-feather="user" class="role-icon"></i>
                    <p>Tenant</p>
                </div>
                <div class="role-option" data-role="home_owner">
                    <i data-feather="home" class="role-icon"></i>
                    <p>Home Owner</p>
                </div>
                <div class="role-option" data-role="police">
                    <i data-feather="shield" class="role-icon"></i>
                    <p>Police</p>
                </div>
            </div>
            
            <div class="login-form">
                <div class="alert alert-danger" id="errorAlert"></div>
                <div class="alert alert-success" id="successAlert"></div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                
                <div class="otp-section" id="otpSection" style="display: none;">
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" placeholder="Enter OTP sent to your email">
                    </div>
                    <button class="btn btn-primary" id="verifyOtpBtn">Verify OTP</button>
                </div>
                
                <button class="btn btn-primary" id="sendOtpBtn">Send OTP</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
        
        $(document).ready(function() {
            let selectedRole = 'tenant';
            
            // Role selection
            $('.role-option').click(function() {
                $('.role-option').removeClass('active');
                $(this).addClass('active');
                selectedRole = $(this).data('role');
                console.log('Selected role:', selectedRole);
            });
            
            // Send OTP button
            $('#sendOtpBtn').click(function() {
                const email = $('#email').val().trim();
                
                if (!email) {
                    showError('Please enter your email address');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Disable button and show loading
                $(this).prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...');
                
                // Send OTP
                $.ajax({
                    url: '/send-otp/',
                    type: 'POST',
                    data: {
                        email: email,
                        role: selectedRole
                    },
                    success: function(response) {
                        if (response.success) {
                            showSuccess('OTP sent successfully. Please check your email.');
                            $('#otpSection').show();
                            $('#sendOtpBtn').hide();
                        } else {
                            showError(response.error || 'Failed to send OTP');
                        }
                    },
                    error: function(xhr) {
                        showError(xhr.responseJSON?.error || 'Server error. Please try again.');
                    },
                    complete: function() {
                        $('#sendOtpBtn').prop('disabled', false).text('Send OTP');
                    }
                });
            });
            
            // Verify OTP button
            $('#verifyOtpBtn').click(function() {
                const email = $('#email').val().trim();
                const otp = $('#otp').val().trim();
                
                if (!otp) {
                    showError('Please enter the OTP sent to your email');
                    return;
                }
                
                // Disable button and show loading
                $(this).prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verifying...');
                
                // Verify OTP
                $.ajax({
                    url: '/verify-otp/',
                    type: 'POST',
                    data: {
                        email: email,
                        otp: otp,
                        role: selectedRole
                    },
                    success: function(response) {
                        if (response.success) {
                            showSuccess('OTP verified successfully. Redirecting...');
                            setTimeout(function() {
                                window.location.href = response.redirect_url;
                            }, 1000);
                        } else {
                            showError(response.error || 'Failed to verify OTP');
                        }
                    },
                    error: function(xhr) {
                        showError(xhr.responseJSON?.error || 'Server error. Please try again.');
                    },
                    complete: function() {
                        $('#verifyOtpBtn').prop('disabled', false).text('Verify OTP');
                    }
                });
            });
            
            // Utility functions
            function showError(message) {
                $('#errorAlert').text(message).fadeIn();
                $('#successAlert').hide();
                setTimeout(() => $('#errorAlert').fadeOut(), 5000);
            }
            
            function showSuccess(message) {
                $('#successAlert').text(message).fadeIn();
                $('#errorAlert').hide();
                setTimeout(() => $('#successAlert').fadeOut(), 5000);
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
