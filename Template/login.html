{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sikkim Tenant Verification Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/header_footer.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .login-container {
            display: flex;
            min-height: calc(100vh - 140px);
            padding: 2rem;
        }
        
        .login-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-image img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .login-form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.3);
        }
        
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .role-option {
            flex: 1;
            position: relative;
        }
        
        .role-option input[type="radio"] {
            display: none;
        }
        
        .role-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .role-option input[type="radio"]:checked + label {
            border-color: #4285f4;
            background-color: #f0f7ff;
        }
        
        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        .role-option input[type="radio"]:checked + label i {
            color: #4285f4;
        }
        
        .btn-primary {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #3367d6;
        }
        
        .btn-secondary {
            background: none;
            color: #4285f4;
            border: none;
            padding: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            text-decoration: none;
        }
        
        .btn-secondary:hover {
            text-decoration: underline;
        }
        
        .otp-form {
            display: none;
        }
        
        .otp-input {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .otp-input input {
            width: 3rem;
            height: 3rem;
            font-size: 1.25rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .otp-input input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.3);
        }
        
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .alert.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="login-container">
        <div class="login-image">
            <img src="{% static 'images/kanchenjunga.jpg' %}" alt="Sikkim Landscape">
        </div>
        <div class="login-form-container">
            <div class="login-form">
                <h2>Login to Your Account</h2>
                
                <div class="alert" id="alertBox"></div>
                
                <!-- Initial Form with Email and Role Selection -->
                <div id="emailForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" id="role-tenant" name="role" value="tenant" checked>
                            <label for="role-tenant">
                                <i class="fas fa-user"></i>
                                <span>Tenant</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="role-homeowner" name="role" value="home_owner">
                            <label for="role-homeowner">
                                <i class="fas fa-home"></i>
                                <span>Home Owner</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="role-police" name="role" value="police">
                            <label for="role-police">
                                <i class="fas fa-shield-alt"></i>
                                <span>Police</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="button" id="sendOtpBtn" class="btn-primary">Send OTP</button>
                    
                    <div class="register-links">
                        <p style="text-align: center; margin-top: 1rem;">
                            New user? Register as a 
                            <a href="{% url 'signup_Homeowner' %}">Home Owner</a> or 
                            <a href="{% url 'SignUpPolice' %}">Police</a>
                        </p>
                    </div>
                </div>
                
                <!-- OTP Verification Form -->
                <div id="otpForm" class="otp-form">
                    <p style="text-align: center; margin-bottom: 1.5rem;">
                        We've sent a verification code to your email.
                    </p>
                    
                    <div class="form-group">
                        <label for="otpInput">Enter Verification Code</label>
                        <input type="text" id="otpInput" name="otp" placeholder="Enter 6-digit code" maxlength="6" required>
                    </div>
                    
                    <button type="button" id="verifyOtpBtn" class="btn-primary">Verify OTP</button>
                    <button type="button" id="backToEmailBtn" class="btn-secondary">Back to Email</button>
                </div>
            </div>
        </div>
    </div>
    
    {% include 'footer.html' %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailForm = document.getElementById('emailForm');
            const otpForm = document.getElementById('otpForm');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const backToEmailBtn = document.getElementById('backToEmailBtn');
            const alertBox = document.getElementById('alertBox');
            
            // Store email and role for use in verification
            let userEmail = '';
            let userRole = '';
            
            // Function to show alert messages
            function showAlert(message, type = 'error') {
                alertBox.textContent = message;
                alertBox.style.display = 'block';
                
                if (type === 'success') {
                    alertBox.classList.add('success');
                } else {
                    alertBox.classList.remove('success');
                }
                
                // Automatically hide after 5 seconds
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
            
            // Send OTP button click handler
            sendOtpBtn.addEventListener('click', function() {
                const emailInput = document.getElementById('email');
                const roleInputs = document.querySelectorAll('input[name="role"]');
                let selectedRole = '';
                
                // Get selected role
                for (const radio of roleInputs) {
                    if (radio.checked) {
                        selectedRole = radio.value;
                        break;
                    }
                }
                
                // Validate email
                if (!emailInput.value) {
                    showAlert('Please enter your email address');
                    return;
                }
                
                userEmail = emailInput.value;
                userRole = selectedRole;
                
                console.log("Selected role:", selectedRole);
                
                // Send OTP request
                const formData = new FormData();
                formData.append('email', userEmail);
                formData.append('role', userRole);
                
                fetch('{% url "send_otp" %}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Switch to OTP form
                        emailForm.style.display = 'none';
                        otpForm.style.display = 'block';
                        showAlert('OTP sent successfully!', 'success');
                    } else {
                        showAlert(data.error || 'Failed to send OTP. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('An error occurred. Please try again later.');
                });
            });
            
            // Verify OTP button click handler
            verifyOtpBtn.addEventListener('click', function() {
                const otpInput = document.getElementById('otpInput');
                
                // Validate OTP
                if (!otpInput.value || otpInput.value.length !== 6) {
                    showAlert('Please enter a valid 6-digit OTP');
                    return;
                }
                
                // Send verification request
                const formData = new FormData();
                formData.append('email', userEmail);
                formData.append('otp', otpInput.value);
                formData.append('role', userRole);
                
                fetch('{% url "verify_otp" %}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Verification successful! Redirecting...', 'success');
                        
                        // Redirect based on role
                        setTimeout(() => {
                            if (userRole === 'tenant') {
                                window.location.href = '{% url "ApplicationStatus" %}';
                            } else if (userRole === 'home_owner') {
                                window.location.href = '{% url "HomeOwnerdashboard" %}';
                            } else if (userRole === 'police') {
                                window.location.href = '{% url "Policedashboard" %}';
                            }
                        }, 1500);
                    } else {
                        showAlert(data.error || 'Invalid OTP. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('An error occurred. Please try again later.');
                });
            });
            
            // Back to email button click handler
            backToEmailBtn.addEventListener('click', function() {
                otpForm.style.display = 'none';
                emailForm.style.display = 'block';
            });
        });
    </script>
</body>
</html>
