{% load static %}
<header class="header">
    <div class="logo-placeholder">
        <img src="{% static 'images/sikkimlogo.png' %}" alt="Sikkim Government Logo" onerror="this.src='https://via.placeholder.com/50x50?text=Logo'">
    </div>
    <div class="title-container">
        <h1 class="portal-title">Sikkim Tenant Verification Portal</h1>
    </div>
    
    {% if request.session.verified_email %}
    <div class="logout-container">
        <form action="{% url 'logout' %}" method="post" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
    {% endif %}
</header>
