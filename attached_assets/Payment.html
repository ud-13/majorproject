<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .card-title {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .amount {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: #1a73e8;
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #1a73e8;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .upi-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .upi-button {
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
            padding: 10px;
        }

        .upi-button:hover {
            border-color: #1a73e8;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .upi-button img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            object-fit: contain;
        }

        .qr-section {
            display: none;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 15px;
            border: 1px dashed #ddd;
        }

        .qr-code img {
            max-width: 100%;
            max-height: 100%;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .receipt {
            display: none;
            text-align: center;
        }

        .success-icon {
            color: #34a853;
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .receipt-details {
            margin: 25px 0;
            line-height: 1.8;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .receipt-details p {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .receipt-details strong {
            color: #555;
            font-weight: 500;
        }

        .alert {
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            .upi-options {
                grid-template-columns: 1fr;
            }
            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    
    <div class="card" id="paymentCard">
        <div class="card-header">
            <h2 class="card-title">Payment Gateway</h2>
        </div>
        
        <div class="amount">
            Amount to Pay: ₹150
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="card">Debit/Credit Card</button>
            <button class="tab" data-tab="upi">UPI Payment</button>
        </div>

        <div class="tab-content active" id="cardTab">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" 
                       oninput="formatCardNumber(this)">
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" 
                           oninput="formatExpiryDate(this)">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" placeholder="•••" maxlength="3">
                </div>
            </div>

            <div class="form-group">
                <label for="cardName">Card Holder Name</label>
                <input type="text" id="cardName" placeholder="Name on card">
            </div>

            <button class="button" onclick="handlePayment('Debit Card')">Pay ₹150</button>
        </div>

        <div class="tab-content" id="upiTab">
            <p style="text-align: center; margin-bottom: 20px; color: #666;">Choose your preferred UPI app</p>
            
            <div class="upi-options">
                <button class="upi-button" onclick="showQR('Google Pay')">
                    <img src=<img src="{% static 'img/Gpay.jpg' %}" alt="Image 2">
                    Google Pay
                </button>
                <button class="upi-button" onclick="showQR('PhonePe')">
                    <img src=<img src="{% static 'img/paytm.jpg' %}" alt="Image 2">
                    PhonePe
                </button>
                <button class="upi-button" onclick="showQR('Paytm')">
                    <img src=<img src="{% static 'img/phone pe.jpg' %}" alt="Image 2">
                    Paytm
                </button>
                <button class="upi-button" onclick="showQR('Other UPI')">
                    <img src=<img src="{% static 'img/Yak.jpg' %}" alt="Image 2">
                    Other UPI
                </button>
            </div>

            <div class="qr-section" id="qrSection">
                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=yourvpa@upi&pn=RecipientName&am=150&tn=Payment" alt="QR Code">
                </div>
                <p style="margin: 15px 0; color: #666;">Or enter UPI ID manually</p>
                <div class="form-group">
                    <input type="text" id="upiId" placeholder="yourvpa@upi">
                </div>
                <button class="button" onclick="handlePayment('UPI')">Pay ₹150</button>
            </div>
        </div>
    </div>

    <div class="card receipt" id="receiptCard">
        <div class="card-header">
            <div class="success-icon">✓</div>
            <h2 class="card-title">Payment Successful!</h2>
        </div>
        
        <div class="alert">
            Your payment has been processed successfully
        </div>
        
        <div class="receipt-details">
            <p><strong>Amount Paid:</strong> <span>₹150</span></p>
            <p><strong>Payment Method:</strong> <span id="paymentMethod"></span></p>
            <p><strong>Transaction ID:</strong> <span id="transactionId"></span></p>
            <p><strong>Date:</strong> <span id="paymentDate"></span></p>
            <p><strong>Status:</strong> <span style="color: #34a853;">Completed</span></p>
        </div>

        <button class="button" onclick="downloadReceipt()">Download Receipt</button>
        <button class="button" style="background: #f8f9fa; color: #1a73e8; margin-top: 10px;" 
                onclick="window.location.reload()">Make Another Payment</button>
    </div>
    
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
                
                // Hide QR section when switching tabs
                document.getElementById('qrSection').style.display = 'none';
            });
        });

        // Format card number with spaces
        function formatCardNumber(input) {
            // Remove all non-digit characters
            let value = input.value.replace(/\D/g, '');
            
            // Add space after every 4 digits
            value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            
            // Update the input value
            input.value = value;
        }

        // Format expiry date with slash
        function formatExpiryDate(input) {
            let value = input.value.replace(/\D/g, '');
            
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            
            input.value = value;
        }

        // Show QR code section
        function showQR(provider) {
            const qrSection = document.getElementById('qrSection');
            qrSection.style.display = 'block';
            
            // Scroll to QR section
            qrSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Update QR code based on provider (in a real app, you would generate different QR codes)
            const qrImg = qrSection.querySelector('.qr-code img');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=yourvpa@upi&pn=RecipientName&am=150&tn=Payment&cu=INR`;
        }

        // Generate transaction ID
        function generateTransactionId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 12; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Handle payment
        function handlePayment(method) {
            // Simple validation for demo purposes
            if (method === 'Debit Card') {
                const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
                const expiryDate = document.getElementById('expiryDate').value;
                const cvv = document.getElementById('cvv').value;
                const cardName = document.getElementById('cardName').value;
                
                if (!cardNumber || cardNumber.length < 16 || !expiryDate || expiryDate.length < 5 || 
                    !cvv || cvv.length < 3 || !cardName) {
                    alert('Please fill all card details correctly');
                    return;
                }
            } else if (method === 'UPI') {
                const upiId = document.getElementById('upiId').value;
                if (!upiId || !upiId.includes('@')) {
                    alert('Please enter a valid UPI ID');
                    return;
                }
            }
            
            // Show processing animation
            const button = event.target;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            button.disabled = true;
            
            // Simulate payment processing
            setTimeout(() => {
                const transactionId = generateTransactionId();
                document.getElementById('paymentMethod').textContent = method;
                document.getElementById('transactionId').textContent = transactionId;
                
                const now = new Date();
                document.getElementById('paymentDate').textContent = 
                    now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
                
                document.getElementById('paymentCard').style.display = 'none';
                document.getElementById('receiptCard').style.display = 'block';
            }, 2000);
        }

        // Download receipt
        function downloadReceipt() {
            alert('Receipt download would be implemented in a real application');
            // In a real app, this would generate and download a PDF receipt
        }
    </script>
</body>
</html>
